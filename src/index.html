<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="list">
      <div id="listHeader">
        <div>Title</div>
        <button id="editBtn">Edit</button>
      </div>
      <div id="todo">
        <input type="checkbox" id="taskComplete" />
        <label for="taskComplete">
          <div id="todoTopBox">
            <input type="text" id="todoTitle" placeholder="Enter Title" />
            <div id="todoUnderBox">
              <input
                type="text"
                id="todoDescription"
                placeholder="Enter Description"
              />
              <div id="todoEdit">
                <button id="enterBtn">E</button>
                <button id="deleteBtn">D</button>
              </div>
            </div>
          </div>
        </label>
      </div>
      <div id="addTodo">
        <button>Add</button>
      </div>
    </div>
  </body>
</html>
